<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opening…</title>
</head>
<body>
<script>
(function () {
  var p = location.pathname || "/";
  // 去掉结尾 /
  if (p.length > 1 && p.endsWith("/")) p = p.slice(0, -1);

  // 兼容大小写：/p/us/B07... 或 /P/US/B07...
  var mm = p.match(/^\/p\/([a-zA-Z]{2})\/([A-Za-z0-9]{10})(?:_\d+)?$/i);
  if (mm) {
    var market = (mm[1] || "").toUpperCase();
    var asin = (mm[2] || "").toUpperCase();

    // 关键：把伪路由转到真正的独立页模板（展示用，不跳亚马逊）
    // 你的独立页模板是 product.html（截图同款），它应能读取 market/asin 并渲染
    location.replace("/product.html?market=" + encodeURIComponent(market) + "&asin=" + encodeURIComponent(asin));
    return;
  }

  // 其他未知路径：回首页
  location.replace("/index.html");
})();
</script>
</body>
</html>
