name: Sync products.json + archive.json and generate /p pages

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync from CSV -> products.json + archive.json + /p pages
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
          SITE_ORIGIN: "https://ama.omino.top"
          OUT_DIR: "p"
        run: |
          set -e
          echo "[workflow] CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

      - name: Commit changes (only if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: sync products + generate pages"

          # 确保在 main 分支上（避免 detached HEAD 导致 pull/rebase 异常）
          git checkout -B main

          # 拉取远端并 rebase，降低 push 冲突概率
          git fetch origin main
          git rebase origin/main

          git push origin main
