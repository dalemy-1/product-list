name: Sync products.json + archive.json and generate /p pages

on:
  workflow_dispatch:
  # 如果你不想用 GitHub 自带定时，就保持注释
  # schedule:
  #   - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync from CSV -> products.json + archive.json + /p pages
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
          SITE_ORIGIN: "https://ama.omino.top"
          OUT_DIR: "p"
        run: |
          set -e
          echo "[workflow] CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

      - name: Commit changes (only if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先把工作区产生的文件加入暂存区
          git add -A

          # 没有任何变更就退出
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: sync products + generate pages"

          # 拉取远端并 rebase，避免 push 冲突
          git fetch origin main
          git rebase origin/main

          # 推送
          git push origin HEAD:main
