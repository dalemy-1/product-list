name: Sync products.json + archive.json and generate /p pages (every 5 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync from CSV -> products.json + archive.json + /p pages
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
          SITE_ORIGIN: "https://ama.omino.top"
          OUT_DIR: "./p"
        run: |
          echo "[workflow] CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

      - name: Commit changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 如果没有任何变更，直接退出
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git add -A
          git commit -m "chore: sync products + generate pages" || true

          # 关键：把远端最新 main 拉下来并 rebase 到本地提交之前
          git fetch origin main
          git pull --rebase origin main

          # 再推送
          git push origin HEAD:main
