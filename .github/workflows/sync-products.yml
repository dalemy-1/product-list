name: Sync products from CSV

on:
  schedule:
    - cron: "*/1 * * * *"   # 每 1 分钟执行一次（可改成 */2、*/5）
  workflow_dispatch:        # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install csv-parse@5 node-fetch@3

      - name: Fetch CSV and convert to products.json
        run: node scripts/csv_to_products.js

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add products.json
          git diff --cached --quiet || git commit -m "chore: sync products.json"
          git push
