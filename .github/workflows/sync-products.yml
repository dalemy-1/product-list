name: Sync products.json + archive.json and generate /p pages (every 5 min)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync from CSV -> products.json + archive.json + /p pages
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
          SITE_ORIGIN: "https://ama.omino.top"
          OUT_DIR: "./p"
        run: |
          echo "[workflow] CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

            - name: Commit changes (only if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先把工作区产生的文件全部加入暂存区（包含新增文件）
          git add -A

          # 如果暂存区没有变化，直接成功退出（不会红叉）
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # 提交
          git commit -m "chore: sync products + generate pages"

          # 推送前先rebase一下远端，避免非快进失败；失败就重试一次
          for i in 1 2; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)
            if git push origin HEAD:main; then
              echo "Pushed."
              exit 0
            fi
            echo "Push failed, retrying..."
            sleep 2
          done

          echo "Push failed after retries."
          exit 1

