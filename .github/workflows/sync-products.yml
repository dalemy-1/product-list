name: Sync products.json + archive.json and generate /p pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "products.json"
      - "archive.json"
  # 如需定时，取消注释即可
  # schedule:
  #   - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync from CSV -> products.json + archive.json + /p pages
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
          SITE_ORIGIN: "https://ama.omino.top"
          OUT_DIR: "p"
        run: |
          set -euo pipefail
          echo "[workflow] CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

      - name: Commit changes (only if changed) + push (with retry)
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 没有变更就退出
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes"
            exit 0
          fi

          git add -A
          git commit -m "chore: sync products + generate pages [skip ci]" || true

          # 推送重试：降低偶发冲突/网络波动导致的失败
          for i in 1 2 3 4 5; do
            echo "Push attempt $i..."
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              echo "Push success."
              exit 0
            fi
            echo "Push failed, retry in 3s..."
            sleep 3
          done

          echo "Push failed after retries."
          exit 1
