name: Sync products.json + archive.json and generate /p pages (every 5 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: sync-products
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1) 同步 products.json + archive.json（如果你的 sync_products.mjs 也会生成 /p，没关系）
      - name: Sync products.json + archive.json from CSV
        env:
          CSV_URL: "http://154.48.226.95:5001/admin/Product/export_csv"
          SITE_ORIGIN: "https://ama.omino.top"
        run: |
          echo "[workflow] CSV_URL=$CSV_URL"
          node scripts/sync_products.mjs

      # 2) 强制用 tools/generate_product_pages.mjs 生成“白色独立页”版本，覆盖掉 sync_products 可能生成的跳转版
      - name: Generate white /p pages (override)
        env:
          SITE_ORIGIN: "https://ama.omino.top"
        run: |
          node tools/generate_product_pages.mjs

      # 3) 提交（仅当有变更）
      - name: Commit changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: sync products + generate pages"
          git push
