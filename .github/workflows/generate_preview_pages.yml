name: Generate product preview pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "products.json"
      - "tools/generate_product_pages.mjs"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate pages
        run: node tools/generate_product_pages.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add p/
          git diff --cached --quiet || git commit -m "chore: generate product preview pages"
          git push
